  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card h3 {
            margin-bottom: 10px;
            color: #2d3e50;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Lenders</h2>
    <div class="card-container" id="card-container">
        <!-- Cards will be dynamically added here -->
    </div>
    <script>
        function loadLendingOffers() {
            const offers = JSON.parse(localStorage.getItem('lendingOffers')) || [];
            const container = document.getElementById('card-container');

            offers.forEach(offer => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>Lending Offer</h3>
                    <p><strong>Amount:</strong> $${offer.lendAmount}</p>
                    <p><strong>Interest Rate:</strong> ${offer.interestRate}%</p>
                    <p><strong>Repayment Period:</strong> ${offer.repaymentDays} days</p>
                    <p><strong>EMI:</strong> $${offer.emi}</p>
                `;
                container.appendChild(card);
            });
        }

        // Load offers when the page loads
        window.onload = loadLendingOffers;
    </script>
</body>
</html>
